<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop(Vue.js)</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <search @search='filterGoods'></search>
            <cart v-show='toggleCart' @click='cartInfo = !cartInfo'></cart>
            
        </header>
        
        <h2 v-show='toggleCart' v-show='cartInfo'>Товар в корзине</h2>

        <main>
            <div v-if='filteredGoods.length === 0'>Нет данных</div>
            <goods-list :goods="filteredGoods"></goods-list>

        </main>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scriptPromises.js"></script>
</body>

</html>
